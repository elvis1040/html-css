<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <!--Esta é UMA forma de hospedar um video no meu servidor-->
    <video src="midia/meu-video.mp4" controls></video>
    <p>Está é a melhor forma de hospedar um video no meu proprio servideor de maneira que abra em todos os navegadores.</p>

    <video controls width="650" poster="imagens/art-2092530.jpg">
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/Meu-Video.mkv" type="video/mkv">
       <source src="midia/meu-video.ogv" type="video/ogv">
       <source src="midia/Meu-Video.webm" type="video/webm">
       <p>Infelizmente o seu navegador não conseguiu abrir esse video, faça o download do video aqui.</p>

    </video>
    <h1> Inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/QK7ue908ArE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo video do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/797620223?h=9b3a63af70&color=ffffff&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
