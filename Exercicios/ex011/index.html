<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivis difetentes, ou simplesmente almente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1><!--Forma Simples de inserir áudio-->
    <p>Vámos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/musica-feliz.mp3" controls autoplay></audio> <!--Formatos compativeis, MP3, WAV e OGG-->
    <p>Melhor forma de adicionar um áudio ao seu site!</p>
    <audio preload="auto" controls autoplay><!--Parametros para  reproduzir o audio "preload, controls e autoplay" aparentimente o "autoplay" não esta mais funcionando. No caso do "preload" existem tre opições são elas, Auto, Metadata e None. Se quizer que o audio se repita sozinho tambêm posso acrecentar o parametro "Loop" -->
        <source src="midia/cinematic.mp3" type="audio/mpeg">
        <source src="midia/cinematic.ogg" type="audio/ogg">
        <source src="midia/cinematic.wav" type="audio/wav"><!--O site vai tentar reproduzir o áudio nesses três formatos a partir do mp3 ate o ogg e wav. Se o navegador não conseguir reproduzir, devo criar essa mensagem a baixo disponibilizando o download da midia em mp3 de preferência. -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/cinematic.mp3">Clique aqui para fazer o download do arquivo em MP3.</a></p>
    </audio>

</body>
</html>
